<html>

<head>
  <title>{{ headline }}</title>
  <link rel="stylesheet" href="./styles.scss">
</head>

<body>

  <include src="partials/navbar.html"></include>

  <include src="partials/header.html"></include>
  
  <div class="g-body credits">
    <each loop="item in credits.split('\n')">
      <p>{{ item }}</p>
    </each>
    <p class="date">{{ date }}</p>
  </div>


  <div class="story">
    <each loop="item in body">
      <switch expression="item.type">
        <case n="'text'">
          <include src="partials/paragraph.html"></include>
        </case>
        <case n="'graphic'">
          <div class="graphic">
            <if condition="item.value === 'graphic-name'">
              <include src="graphic-name.html"></include>
            </if>
            <elseif condition="item.value === 'graphic-name-2'">
              <include src="graphic-name-2.html"></include>
            </elseif>
          </div>
        </case>
        <case n="'image'">
          <include src="partials/image.html"></include>
        </case>
      </switch>
    </each>
  </div>

  <div class="spectate-footer">
    <a href="{{ docUrl }}" target="_blank">Doc</a>
  </div>

  <script src="./script.js"></script>
</body>

</html>
